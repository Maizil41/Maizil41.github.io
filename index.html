<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="js/qrcodejs"></script>
    <style>
        #reader {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <div id="reader"></div>
    <p id="result">Hasil QR Code akan muncul di sini</p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Asumsi hasil pemindaian adalah username
            const username = decodedText;

            // Buat URL dengan parameter dinamis
            const redirectUrl = `http://10.10.10.1:3990/login?username=${encodeURIComponent(username)}&password=Accept`;

            // Redirect ke URL yang dibentuk dalam popup
            window.open(redirectUrl, '_blank'); // Membuka redirect URL dalam tab baru
        }

        function onScanFailure(error) {
            console.warn(`Kode gagal dipindai: ${error}`);
        }

        // Inisialisasi scanner QR code
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: 250, 
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            },
            false
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
