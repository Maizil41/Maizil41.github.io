<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <div id="reader"></div>
    <p id="result">Hasil QR Code akan muncul di sini</p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Asumsi hasil pemindaian adalah username
            const username = decodedText;

            // Buat URL dengan parameter dinamis
            const redirectUrl = `http://10.10.10.1:3990/login?username=${encodeURIComponent(username)}&password=Accept`;

            // Tampilkan hasil pemindaian tanpa redirect halaman utama
            document.getElementById('result').innerText = `Hasil QR Code: ${decodedText}`;
            
            // Jika Anda ingin membuka URL di dalam iframe atau halaman popup di dalam halaman yang sama
            // Misalnya, Anda bisa mengirimkan pesan ke halaman utama menggunakan postMessage jika diperlukan.
        }

        function onScanFailure(error) {
            console.warn(`Kode gagal dipindai: ${error}`);
        }

        // Inisialisasi scanner QR code
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: 250, 
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            },
            false
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
