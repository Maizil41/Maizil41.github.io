<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #reader {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <div id="reader"></div>
    <p id="result">Hasil QR Code akan muncul di sini</p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            const username = decodedText;
            const redirectUrl = `http://10.10.10.1:3990/login?username=${encodeURIComponent(username)}&password=Accept`;
            document.getElementById('result').innerText = `Hasil QR Code: ${decodedText}`;
            // Optional: membuka URL di tab baru
            // window.open(redirectUrl, '_blank');
        }

        function onScanFailure(error) {
            console.warn(`Kode gagal dipindai: ${error}`);
        }

        Html5Qrcode.getCameras()
            .then(cameras => {
                if (cameras && cameras.length > 0) {
                    const html5QrcodeScanner = new Html5QrcodeScanner(
                        "reader", 
                        { 
                            fps: 10, 
                            qrbox: 250, 
                            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                        },
                        false
                    );
                    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
                } else {
                    console.error("Tidak ada kamera ditemukan.");
                }
            })
            .catch(err => {
                console.error("Gagal mendapatkan daftar kamera:", err);
            });
    </script>
</body>
</html>
